<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Range Booking - Admin</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèπ Admin Dashboard</h1>
            <div class="user-info">
                <span id="userName"></span>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </header>

        <div id="error" class="error" style="display: none;"></div>

        <!-- Add New Slot Section (Collapsible) -->
        <div class="card add-slot-section">
            <div class="collapsible-header" onclick="toggleAddSlot()">
                <h3>‚ö° Add New Time Slot (click to expand)</h3>
            </div>
            <div id="addSlotContent" class="collapsible-content" style="display: none;">
                <form id="addSlotForm">
                    <div class="compact-form-row">
                        <select id="newRangeType" required>
                            <option value="">Range</option>
                            <option value="REG">Regular</option>
                            <option value="TGT">Target</option>
                            <option value="AUT">Automated</option>
                            <option value="BGR">Beginner</option>
                        </select>
                        <input type="date" id="newDate" required>
                        <input type="time" id="newStartTime" required placeholder="Start">
                        <input type="time" id="newEndTime" required placeholder="End">
                        <button type="submit" id="addSlotBtn" class="btn-primary-compact">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- All Slots Management -->
        <div class="card main-slots-card">
            <h2>Manage All Slots & Bookings</h2>
                
                <div class="compact-filters">
                    <select id="adminRangeFilter">
                        <option value="">All Ranges</option>
                        <option value="REG">Regular</option>
                        <option value="TGT">Target</option>
                        <option value="AUT">Automated</option>
                        <option value="BGR">Beginner</option>
                    </select>
                    <input type="date" id="adminDateFilter">
                    <button onclick="loadAllSlots()" class="btn-secondary-compact">Search</button>
                </div>

                <div class="admin-help-text">
                    <p class="compact-text">
                        üìã <strong>Admin Actions:</strong> Free up booked slots (makes available again) ‚Ä¢ Remove slots permanently ‚Ä¢ View customer details
                    </p>
                </div>

                <div id="allSlots" class="admin-slots-compact">
                    <p class="compact-text">Loading all slots...</p>
                </div>
            </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
