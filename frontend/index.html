<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Range Booking - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h1>üèπ Archery Range Booking</h1>
            <p>Sign in to book your range time</p>
            
            <div id="error" class="error" style="display: none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" id="loginBtn">Sign In</button>
            </form>
            
            <div class="guest-section">
                <p><strong>or</strong></p>
                <button onclick="showGuestBooking()" class="btn-secondary guest-btn">Browse & Book as Guest</button>
            </div>
            
            <div class="demo-accounts">
                <p><strong>Demo Accounts:</strong></p>
                <p>User: test@demo.com / 1234</p>
                <p>Admin: admin@demo.com / adminpw</p>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
