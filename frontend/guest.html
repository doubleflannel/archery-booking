<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archery Range Booking - Guest Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèπ Guest Booking</h1>
            <div class="user-info">
                <button onclick="goToLogin()" class="btn-secondary">Back to Login</button>
            </div>
        </header>

        <div id="error" class="error" style="display: none;"></div>

        <div class="dashboard-grid">
            <!-- Available Slots Section -->
            <div class="card">
                <h2>Available Time Slots</h2>
                
                <div class="filters">
                    <select id="rangeFilter">
                        <option value="">All Ranges</option>
                        <option value="REG">Regular Range</option>
                        <option value="TGT">Target Range</option>
                        <option value="AUT">Automated Range</option>
                        <option value="BGR">Beginner Range</option>
                    </select>
                    
                    <input type="date" id="dateFilter">
                    
                    <button onclick="loadAvailability()" class="btn-secondary">Search</button>
                </div>

                <div id="availableSlots" class="slots-grid">
                    <p>Loading available slots...</p>
                </div>
            </div>

            <!-- Guest Information Section -->
            <div class="card">
                <h2>Your Information</h2>
                <div id="guestForm" class="guest-booking-form">
                    <form id="guestInfoForm">
                        <div class="form-group">
                            <label for="guestName">Full Name:</label>
                            <input type="text" id="guestName" required>
                        </div>
                        <div class="form-group">
                            <label for="guestEmail">Email:</label>
                            <input type="email" id="guestEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Selected Slot:</label>
                            <div id="selectedSlot" class="selected-slot-info">
                                <p>No slot selected</p>
                            </div>
                        </div>
                        <button type="submit" id="bookGuestBtn" class="btn-primary" disabled>
                            Complete Booking
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/guest.js"></script>
</body>
</html>
